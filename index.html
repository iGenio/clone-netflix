<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="banner">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível</p>
                <div class="buttons">
                    <!-- ! Role serve para dizer que de fato a regra do componente é ser um botão pois alguns navegadores nao interpretam a tag corretamente -->
                    <button role="button" class="primary-button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="ghost-button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>      
            </div>
        </div>
    </main>

    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
